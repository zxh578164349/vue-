<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../js/vue.js"></script>
    <div id="root">
        <h1>{{name}},{{address}}</h1>
    </div>
    <script>
        let data={name:'abc',address:'广东'}
        const vm=new Vue({
            el:"#root",
            data:{
                name:'Java',
                address:'东莞'
            }
        })

        const vm2=new Vue({
            el:'#root',
            data
        })
    </script>
</body>
</html>
