<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
				Vue中的事件修饰符：
						1.prevent：阻止默认事件（常用）；
						2.stop：阻止事件冒泡（常用）；
						3.once：事件只触发一次（常用）；
						4.capture：使用事件的捕获模式；
						5.self：只有event.target是当前操作的元素时才触发事件；
						6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		-->
    <div id="root">
        <h1>欢迎来到{{address}} {{name}}</h1><br>
        <h1>欢迎来到{{school.address}} {{school.name}}</h1><br>
        <a href="http://www.atguigu.com" @click.prevent="showInfo">点我提示信息</a>

        <hr>
        <div @click="showInfo">
            <button @click.stop="showInfo">点击提示信息</button>           
        </div> 

        <div>
            <button @click.once="showInfo">点击提示信息</button>
        </div>

    </div>


</body>
<script type="text/javascript">
    Vue.config.producttongTip=false

    new Vue({
        el:'#root',
        data:{
            
                name:'尚硅谷',
                address:'东莞',
                school:{name:'尚硅谷2',address:'深圳'}
        
        },
        methods:{
            showInfo(){
                alert('同学你好呀！')
            }
        }    


        
    })

</script>
</html>
