<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root">
    <hello></hello>
    <school></school>
    <hr />



  </div>


  <script type="text/javascript">

    const hello = Vue.extend({
      template: `
        <h2>{{message}}</h2>
      `,
      data () {
        return {
          message: '欢迎来到尚硅谷学习'
        }

      }
    })

    const student = Vue.extend({
      template: `
        <div>
          <h2>名字：{{name}}</h2>
          <h2>年龄：{{age}}</h2>
        </div>
      `,
      data () {
        return {
          name: '张三',
          age: 18
        }
      }
    })



    const school = Vue.extend({
      template: `<div>
           <h2>学校名称：{{schoolName}}</h2>
           <h2>学校地址：{{address}}</h2>
           <student></student>
           </div>
          `,
      data () {
        return {
          schoolName: '尚硅谷乐园',
          address: '北京路'
        }
      },
      components: {
        student
      }

    })


    const app = Vue.extend({
      template: `
      <div>
        <hello></hello>
        <school></school>
       </div> 
      `,
      components: { hello, school }

    })

    new Vue({
      el: '#root',
      template: `
        <app></app>
      `,
      components: {
        app
      }

    })


  </script>

</body>

</html>
