<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/vue.js"></script>
    <script>Vue.config.productionTi = false</script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>hello,{{name.toUpperCase()}} 今年{{age}}岁</h1>
        <h2><a :href="url.toUpperCase()">百度</a></h2>
        <h2><a v-bind:href="url2">Vue</a></h2>
        <h2><a v-bind:href="school.url" x="hello">{{school.name}}</a></h2>

      
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{name:'world',
                  age:18,
                  url:'http://www.baidu.com',
                  url2:'https://cn.vuejs.org/',
                  school:{
                    name:'尚硅谷',
                    url:'http://www.atguigu.com'
                  }
                
                }
            
        })
    </script>
</body>
</html>
