<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>Vue.config.productionTi = false</script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>数据绑定</h1>
        <!--普通写法-->
        单向数据绑定：<input type="text" v-bind:value="school.name"><br>
        双向数据绑定：<input type="text" v-model:value="school.name"><hr>

        <!--简写法-->
        单向数据绑定：<input type="text" :value="school.name"><br>
        双向数据绑定：<input type="text" v-model="school.name">

    </div>
    <script>
        new Vue({
            el:'#root',
            data:{name:'world',
                  age:18,
                  url:'http://www.baidu.com',
                  url2:'https://cn.vuejs.org/',
                  school:{
                    name:'尚硅谷',
                    url:'http://www.atguigu.com'
                  }
                
                }
            
        })
    </script>
</body>
</html>
